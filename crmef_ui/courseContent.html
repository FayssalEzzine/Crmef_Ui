<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>

    <div  x-data="{ circumference: 50 * 2 * Math.PI, percent: 66 }">
          <div class="prog">

               />
            </svg>
            <span class="absolute top-11 left-9 text-2xl text-gray-800" x-text="`${percent}%`"></span>
